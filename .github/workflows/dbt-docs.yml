name: Publish dbt docs

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - "models/**"
      - "seeds/**"
      - "macros/**"
      - "snapshots/**"
      - "dbt_project.yml"
      - "packages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: .github/profiles
      ALLOW_BIGQUERY_RUNS: "TRUE"   
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install "dbt-core==1.9.2" "dbt-duckdb==1.9.4"
      - name: Install dbt packages
        run: dbt deps
      - name: Generate docs
        run: dbt docs generate --target duckdb
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
